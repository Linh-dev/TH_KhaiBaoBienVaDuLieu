<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
    <script>
        let a = prompt('nhap a:')
        let b = prompt('Nhap b:')
        let c = a%b
        document.write('a = '+a)
        document.write('<br>')
        document.write('b = '+b)
        document.write('<br>')
        if (c==0){
            alert('a la boi so cua b')
        }else {
            alert('a khong phai la boi so cua b')
        }
    </script>
</body>
</html>
